<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Тепловая карта и маркеры аварийных зданий</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?apikey=79f8b6a1-0321-48e8-8787-51a22797dd29&lang=ru_RU" type="text/javascript"></script>
    <script src="https://yastatic.net/s3/mapsapi-jslibs/heatmap/0.0.1/heatmap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="app.js" type="text/javascript">

    </script>
</head>
<body>
<div id="map">
    <!-- Кастомные элементы управления -->
    <aside class="custom-controls">
        <!-- Левый блок -->
        <div class="left-panel">
            <div class="panel-item">
                <img src="assets/FRT_logo.svg" alt="Логотип компании Фонд Развития Территорий" style="padding-bottom: 5px">
            </div>
            <div class="panel-item">
                <div class="panel-item-block">
                    <input type="checkbox" class="custom-checkbox" checked>
                    <img src="assets/home.svg" alt="Иконка дома">
                    <span class="panel-item-block-name">Дома</span>
                </div>
                <div class="panel-item-block">
                    <img src="assets/filter.svg" alt="Иконка фильтра">
                    <img src="assets/more_vert.svg" alt="Иконка трех точек">
                </div>
            </div>
            <div class="panel-item">
                <div class="panel-item-block">
                    <input type="checkbox" class="custom-checkbox" checked>
                    <img src="assets/nest_heat.svg" alt="Иконка тепловой карты аварийных домов">
                    <span class="panel-item-block-name">Тепловая карта аварийных домов</span>
                </div>
                <div class="panel-item-block">
                    <img src="assets/filter.svg" alt="Иконка фильтра">
                    <img src="assets/more_vert.svg" alt="Иконка трех точек">
                </div>
            </div>
            <div class="panel-item">
                <div class="panel-item-block">
                    <input type="checkbox" class="custom-checkbox">
                    <img src="assets/domain_add.svg" alt="Иконка проектов КРТ">
                    <span class="panel-item-block-name">Проекты КРТ</span>
                </div>
                <div class="panel-item-block">
                    <img src="assets/filter.svg" alt="Иконка фильтра">
                    <img src="assets/more_vert.svg" alt="Иконка трех точек">
                </div>
            </div>
        </div>

        <!-- Правый блок -->
        <div class="right-panel">
            <!-- Кнопка скрытия/открытия -->
            <button class="toggle-btn"><img  class="img-chevron" src="assets/chevron_left.svg" alt="Стрелка для закрытия и открытия левого меню"></button>

            <!-- Группа кнопок -->
            <div class="button-group">
                <button class="map-button">+</button>
                <button class="map-button"><img src="assets/my_location.svg" alt=""></button>
                <button class="map-button">-</button>
            </div>

            <!-- Отдельная кнопка -->
            <button class="map-button"><img src="assets/near_me.svg"></button>
        </div>
    </aside>
</div>
</body>
</html>
